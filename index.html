<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>🔐 Secure Messaging App</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="container">
    <h1>🔐 Secure Messaging</h1>

    <div class="selector">
      <label for="mode">Choose Encryption Method:</label>
      <select id="mode" onchange="toggleFields()">
        <option value="fernet">Fernet Encryption</option>
        <option value="caesar">Caesar Cipher</option>
      </select>
    </div>

    <div class="input-box">
      <input type="text" id="message" placeholder="Enter message">
      <input type="number" id="shift" placeholder="Enter shift" min="1" max="25" style="display: none;">
      <button onclick="submitForm()">Encrypt</button>
    </div>

    <div id="output" class="output"></div>
  </div>

  <script src="/static/script.js"></script>
</body>
</html>
